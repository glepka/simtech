<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма регистрации</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="mb-4">Форма регистрации для Simtechschool</h1>
      <form action="index.php" method="post">
        <!-- text -->
        <div class="form-row mb-3">
          <div class="col">
            <input
              type="text"
              class="form-control"
              name="name"
              placeholder="Имя"
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              name="surname"
              placeholder="Фамилия"
            />
          </div>
        </div>

        <!-- email -->
        <div class="row mb-3">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" />
          </div>
        </div>

        <!-- password -->
        <div class="row mb-3">
          <label for="password" class="col-sm-2 col-form-label">Пароль</label>
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
            />
          </div>
        </div>

        <!-- checkbox -->
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Пол</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="male"
                value="male"
                checked
              />
              <label class="form-check-label" for="male"> Мужской </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="female"
                value="female"
              />
              <label class="form-check-label" for="female"> Женский </label>
            </div>
          </div>
        </fieldset>

        <!-- select -->
        <div class="form-floating mb-3">
          <label for="age">Каков ваше возраст?</label>
          <select class="form-select" id="age" name="age">
            <option selected value="under18">Меньше 18</option>
            <option value="18-40">от 18 до 40</option>
            <option value="40-65">от 40 до 65</option>
            <option value="over65">Больше 65</option>
          </select>
        </div>

        <!-- checkbox -->
        <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            value="html"
            id="html"
            name="skills"
          />
          <label class="form-check-label" for="html"> Я владею HTML </label>
        </div>

        <!-- textarea -->
        <div class="form-floating mb-3">
          <textarea
            class="form-control"
            placeholder="Напишите, чем увлекаетесь"
            id="about"
            name="text"
          ></textarea>
          <label for="about">Немного о себе</label>
        </div>

        <!-- file -->
        <div class="mb-3">
          <label for="file" class="form-label">Загрузите ваше портфолио</label>
          <input class="form-control" type="file" id="file" name="file" />
        </div>

        <!-- button -->
        <button type="submit" class="btn btn-primary">Подтвердить</button>
        <button type="reset" class="btn btn-secondary">Сбросить</button>
      </form>
    </div>
  </body>
</html>
